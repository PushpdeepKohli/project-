<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container my-3" id="appointment">
        <h2>Add a Todo</h2>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="name" id="name"> 
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="email" id="email">
            </div>
            <div class="mb-3">
              <label for="phoneno" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="phoneno" id="phoneno">
            </div>
            <div class="mb-3">
              <label for="symptom" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="symptom" id="symptom">
            </div>
            
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>   
</body>
</html>
